<!DOCTYPE html>
<html>
<head>
    <title>Cookie Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
    </style>
    <script>
        function setCookie() {
            const d = new Date();
            d.setTime(d.getTime() + (1*24*60*60*1000)); // 1 day expiration
            const expires = "expires="+ d.toUTCString();
            document.cookie = "user=John Doe; " + expires + "; path=/";
            displayCookie();
        }

        function getCookie() {
            const name = "user=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function displayCookie() {
            const userCookie = getCookie();
            if (userCookie != "") {
                document.getElementById('cookieDisplay').innerHTML = "Cookie Value: " + userCookie;
            } else {
                document.getElementById('cookieDisplay').innerHTML = "No cookie found";
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            displayCookie();
            document.getElementById('setCookieBtn').addEventListener('click', setCookie);
        });
    </script>
</head>
<body>
    <h1>Cookie Demonstration</h1>
    <button id="setCookieBtn">Set Cookie</button>
    <p id="cookieDisplay">Cookie Value: </p>
  <div class="d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-muted"><span>&copy; Maximilian Jacob, 2023 </span>
            </div>
</body>
</html>
